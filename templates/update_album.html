<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - music-app-flexbox</title>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"><link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
    <aside>
      <a href="/artist/{{ artist.artist_id }}/home"><i class="fa fa-home"></i></a>
      <a href="/artist/{{ artist.artist_id }}/albums"><i class="fa fa-folder"></i></a>
      <a href="#link-to-search"><i class="fa fa-search"></i></a>
      <a href="#link-to-user"><i class="fa fa-user"></i></a>
    </aside>
  
  <section class="content">
    <div class="music-head">
      <img src="http://www.popelera.net/wp-content/uploads/2017/10/c-tangana-idolo-1.jpg">
      <section class="music-details">
        <div>
          <p>{{ artist.name }}</p>
          <p>{{ artist.country }}</p>
        </div>
      </section>
    </div>
    
    <ul class="music-list">
      <h1>Add a New Album</h1>
      <form method="POST" action="" enctype="multipart/form-data">
          <label for="title">Title:</label>
          <input type="text" name="title" value="{{ album.title }}" required><br>
  
          <label for="release_date">Date</label>
          <input type="date" name="release_date" value="{{ album.release_date }}" required><br>
  
          <label for="genre">Genre:</label>
          <input type="text" name="genre" value="{{ album.genre }}" required><br>
  
          <label for="cover">Upload Cover Image:</label>
          <input type="file" name="cover" accept=".jpg, .jpeg, .png, .gif" required><br>
  
          <input type="submit" value="Update Album">
      </form>
    </ul>
  </section>
</main> 
  
</body>
</html>
